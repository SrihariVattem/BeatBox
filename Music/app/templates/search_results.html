{% extends 'base.html' %}

{% block content %}
    <div class="content">
       {% if query %}
    <h3>Search Results for "{{ query }}"</h3>
{% endif %}

        {% if albums %}
            <div class="album-container">
                {% for album in albums %}
                    <div class="album-card">
                        <a href="{% url 'album_detail' album.id %}">
                            <img src="{{ album.cover_image.url }}" alt="{{ album.title }}">
                            <h3>{{ album.title }}</h3>
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No albums found matching your search criteria.</p>
        {% endif %}
    </div>
{% endblock %}
